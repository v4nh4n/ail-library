{% extends 'library/base.html' %}

{% block content %}
	<div class="container">
		<div class="row gy-3">
			<div class="col-lg-4">
				<h5>{{ book.name }}</h5>
				<img src="{{ book.photo }}" id="book">
				<p>Добавлен: {{ book.created_by }}</p>
				<p>{{ book.created_at }}</p>		
			</div>
			<div class="col">
				<h5>Описание:</h5>
				<p>{{ book.description }}</p>
				<a href="{{ book.url }}">Скачать/Читать</a>
			</div>
		</div>		
	</div>
	
{% endblock content %}
